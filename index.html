<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <div class="screen"></div>
            <div class="result"></div>
            <button class="number" id="c">c</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" accessKey="add" id="+">+</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" accessKey="sub" id="-">-</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" accessKey="multiply" id="*">*</button>
            <button class="number" id=".">.</button>
            <button class="number" id="0">0</button>
            <button id="=">=</button>  
            <button class="operator" accessKey="devid" id="/">/</button> 
            <div class="message"></div>
        </div>
    </div>
</body>
</html>
